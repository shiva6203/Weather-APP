<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-image: url('images/background.png'); 
             background-size: cover; 
             background-position: center; 
             background-repeat: no-repeat;">">
    <div class="weather-container">
        <div class="search-box">
            <input type="text" id="city" placeholder="Enter city name">
            <button onclick="getWeather()">
                <img src="images/lens.png" alt="Search">
            </button>
        </div>
        <div class="weather-box">
            <img class="weather-icon" src="images/weather.png">
            <h1 class="temperature">22Â°C</h1>
            <h2 class="city">Durgapur</h2>
        </div>

        <div class="details">
            <!-- Humidity Section -->
            <div class="coln1">
                <img src="images/humidity.png" alt="Humidity">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>

            <!-- Wind Speed Section -->
            <div class="coln2">
                <img src="images/wind.png" alt="Wind Speed">
                <div>
                    <p class="wind">15 km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
        <img class="custom-weather-image" src="images/default.png" style="width:150px; margin-top:20px; border-radius:20px;">
    </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
